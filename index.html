    <h1>アカウント削除について</h1>
    <p>「ポリゴンチャット」アプリでは、アカウント削除をアプリ内から行うことができます。</p>
    <p>手順：</p>
    <ol>
        <li>アプリを開き、「設定」画面に移動します。</li>
        <li>「アカウント削除」ボタンを押し、パスワードを入力して削除を完了します。</li>
    </ol>
    <p>サポートが必要な場合は、<a href="mailto:polygonchat.contact@gmail.com">polygonchat.contact@gmail.com</a> にお問い合わせください。</p>
